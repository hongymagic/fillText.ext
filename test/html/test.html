<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Canvas.fillText tests</title>
  <meta name="author" content="David Hong">

  <style>
    html, body, div, canvas, p { margin: 0; padding: 0; position: relative; }
    body { font: normal normal 400 12px/12px Georgia, sans-serif; }

    canvas, div { margin: 5px auto; border: 1px solid #222; outline: 0; padding: 0; display: block; }
    div p { bottom: 0; position: absolute; text-align: left; vertical-align: text-bottom; }

    #c0 { width: 300px; height: 40px; }
    #d0 { width: 300px; height: 20px; }
  </style>
</head>

<body>
  <canvas id="c0" width="300" height="40"></canvas>
  <div id="d0"><p>Hello, World!</p></div>

  <script src="scripts/parser.js"></script>
  <script src="scripts/core.js"></script>

  <script>
    var c = document.getElementById('c0'),
        ctx = c.getContext('2d');

        ctx.fillText(
          'Hello, World!', 
          0, 
          c.height - 2, 
          'font: normal normal 400 12px/12px Georgia, sans-serif'
        );
  </script>

</body>
</html>
