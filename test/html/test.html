<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Canvas.fillText tests</title>
  <meta name="author" content="David Hong">

  <style>
    html, body { margin: 0; padding: 0; position: relative; }
    #c0 { top: 0; left: 0; position: absolute; width: 300px; height: 50px; }
    #d0 { top: 0; left: 0; position: absolute; width: 300px; height: 50px; }
  </style>
</head>

<body>
  <canvas id="c0" width="300" height="50"></canvas>
  <div id="d0">Hello, World!</div>

  <script src="scripts/parser.js"></script>
  <script src="scripts/core.js"></script>

  <script>
    var c = document.getElementById('c0'),
        ctx = c.getContext('2d');

        ctx.fillText(
          'Hello, World!', 
          0, 
          c.height, 
          'letter-spacing: 0px'
        );
  </script>

</body>
</html>
